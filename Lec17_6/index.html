<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lec17_6</title>
</head>
<body>
<div class="container">
    <form action="#" method="post" class="form">
        <h1 class="title">Enter your data please</h1>
        <input type="text" placeholder="Name" name="name" class="input" id="name" required>
        <input type="text" placeholder="Surname" name="surname" class="input" id="surname" required>
        <label for="birthday">Date of birth:</label>
        <input type="date" id="birthday" name="birthday" class="input"  value="2000-01-01" required>
        <input type="radio" name="malegender" id="male" class="radio" checked>
        <label for="male">Male</label>
        <input type="radio" name="femalegender" id="female" class="radio">
        <label for="female">Female</label>
        <select name="city" id="city">
            <option value="Odessa">Odessa</option>
            <option value="Dnipro">Dnipro</option>
            <option value="Donezk">Donezk</option>
        </select>
        <textarea placeholder="Address" class="input textarea" id="address" required></textarea>
        <input type="checkbox" name="english" id="english">
        <label for="english">English</label>
        <input type="checkbox" name="ukrainian" id="ukrainian">
        <label for="ukrainian">Ukrainian</label>
        <input type="checkbox" name="french" id="french">
        <label for="french">French</label>
        <input type="checkbox" name="german" id="german">
        <label for="german">German</label>
        <button type="submit"><p>Sign up</p></button>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>

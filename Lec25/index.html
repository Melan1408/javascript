<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lec25</title>
</head>
<body>
<div class="main-container">
    <div class="form-container">
        <form action="#" method="get">
            <h1 class="title">Make Your Heroes</h1>
            <label>
                Hero Name:
                <input type="text" name="name" placeholder="Spider-Man" id = "heroName" required>
            </label>
            <label>
                Universe:
                <select id = "heroUniverse"></select>
            </label>
            <label>
                Favorite:
                <button class="favorite-btn" favorite="false" type="button">
                    <img class="favorite-img" src="images/notFavorite.png" alt="star img">
                </button>
            </label>
            <button type="submit" class="form-btn"><p>Add Hero</p></button>
            <h2>Данный герой уже есть в списке.</h2>
        </form>
    </div>
    <div class="heroes-container"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
